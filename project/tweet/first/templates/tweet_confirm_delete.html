{% extends "layout.html" %}

{% block title %}
Delete Tweet
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-body text-center p-5">
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                <h2 class="mt-4 mb-3">Delete Tweet?</h2>
                <p class="text-muted mb-4">Are you sure you want to delete this tweet? This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-3 justify-content-center">
                        <button class="btn btn-danger btn-lg">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                        <a class="btn btn-success btn-lg" href="{% url 'tweet_list' %}">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
