{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>
    {% block title %}
    Tweet App
    {% endblock %}
  </title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%) !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      border-radius: 15px 15px 0 0;
      height: 200px;
      object-fit: cover;
    }

    .btn-primary {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 25px;
      padding: 10px 25px;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
    }

    .btn-danger {
      border-radius: 25px;
      padding: 10px 25px;
    }

    .btn-warning {
      background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
    }

    .btn-success {
      border-radius: 25px;
      padding: 10px 25px;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      border: 2px solid #e0e0e0;
      padding: 12px;
      transition: border-color 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    h1,
    h2 {
      color: #2d3748;
      font-weight: bold;
    }

    .form label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    .form p {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'tweet_list' %}">
        <i class="fab fa-twitter"></i> TweetApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweet_list' %}">
              <i class="fas fa-list"></i> All Tweets
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tweet_create' %}">
              <i class="fas fa-plus-circle"></i> Create Tweet
            </a>
          </li>
        </ul>
        <form class="d-flex me-3" method="GET" action="{% url 'tweet_list' %}">
    <input class="form-control me-2" type="search" name="search" placeholder="Search tweets..." aria-label="Search" value="{{ request.GET.search }}">
    <button class="btn btn-outline-light" type="submit">Search</button>
  </form>
      </div>
       {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning me-2">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn btn-success me-2">
            <i class="fas fa-sign-in-alt"></i>Register
          </a>
          <a href="{% url 'login' %}" class="btn btn-success me-1">
            <i class="fas fa-sign-in-alt"></i>Login
          </a>
          {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
